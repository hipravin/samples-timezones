<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Java Time and Timezone sample</title>

    <link href="/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-lg-6 col-md-12">
            <h3>Местное время</h3>
            <h3 id="nowlocal"></h3>
        </div>
        <div class="col-lg-6 col-md-12">
            <h3>Нью Йорк</h3>
            <h3 id="nowny"></h3>
        </div>
        <hr/>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table id="meetingsTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>Митинг</th>
                    <th>По местному времени (Date)</th>
                    <th>По местному времени (OffsetDateTime)</th>
                    <th>Нью Йорк (Date)</th>
                    <th>Нью Йорк (OffsetDateTime)</th>
                </tr>
                </thead>
                <tbody id="meetingsTbody">

                </tbody>
            </table>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="input-group">
                    <input id="mtgDescr" type="text" class="form-control" placeholder="Описание встречи"
                           aria-label="Recipient's username"
                           aria-describedby="basic-addon2">
                    <input id="mtgTime" type="datetime-local"/>
                    <div class="input-group-append">
                        <button id="addMtg" class="btn btn-outline-secondary" type="button">Добавить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="/jquery.min.js"></script>
<script src="/main.js"></script>


</body>

</html>
